<h1>Cursos Disponibles</h1>

<div class="row">
    <!-- filtro nombre curso-->
   <mat-form-field class="col-md-6">
    <mat-label>Filtrar por  nombre de curso:</mat-label>
    <input type="text" matInput (keyup)="filtrarCurso()">
   </mat-form-field>
    <!-- filtro por comision-->
   <mat-form-field class="col-md-6">
    <mat-label>Filtrar por numero de comision:</mat-label>
    <input type="text" matInput (keyup)="filtrarComision()">
   </mat-form-field>
</div>

<div class="row">
    <table mat-table [dataSource]="dataSource" class="col-md-12">
         <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre:</th>
            <td mat-cell *matColumnDef="let curso"> {{curso.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="comision">
            <th mat-header-cell *matHeaderCellDef> Comision:</th>
            <td mat-cell *matColumnDef="let curso"> {{curso.comision}}</td>
        </ng-container>

        <ng-container matColumnDef="profesor">
            <th mat-header-cell *matHeaderCellDef>Profesor:</th>
            <td mat-cell *matColumnDef="let curso"> {{curso.profesor}}</td>
        </ng-container>
        <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef>Fecha Inicio:</th>
            <td mat-cell *matColumnDef="let curso"> {{curso.fechaInicio}}</td>
        </ng-container>

        <ng-container matColumnDef="fechaFin">
            <th mat-header-cell *matHeaderCellDef>Fecha Fin:</th>
            <td mat-cell *matColumnDef="let curso"> {{curso.fechaFin}}</td>
        </ng-container>
        
        <ng-container matColumnDef="inscripcionAbierta">
            <th mat-header-cell *matHeaderCellDef>Inscripcion Abierta:</th>
            <td mat-cell *matColumnDef="let curso"> {{curso.inscripcionAbierta}}</td>
        </ng-container>
        
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef>
                <button mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr> -->
   
    </table>
</div>
